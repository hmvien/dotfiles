set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# update window index when windows are closed
set -g renumber-windows on

set-option -g status-position top

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes alt-d and alt-D
bind -n M-d split-window -v
bind -n M-D split-window -h
unbind '"'
unbind %

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

bind -n M-t new-window
bind -n M-w kill-pane
bind -n M-W kill-window
bind -n M-1 select-window -t 0
bind -n M-2 select-window -t 1
bind -n M-3 select-window -t 2
bind -n M-4 select-window -t 3
bind -n M-5 select-window -t 4
bind -n M-6 select-window -t 5

# reload config file 
bind r source-file ~/.config/tmux/tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# cycle prev/next pane
bind -n M-] select-pane -t :.+
bind -n M-[ select-pane -t :.-

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

if-shell "[ $(uname) = 'Linux' ]" {
  run '/home/linuxbrew/.linuxbrew/opt/tpm/share/tpm/tpm'
}

